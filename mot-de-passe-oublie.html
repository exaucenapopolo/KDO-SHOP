<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDO CAMEROUN - Mot de passe oublié</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B00;
            --secondary-blue: #0066CC;
            --accent-gray: #F5F5F5;
            --text-dark: #333333;
            --white: #FFFFFF;
            --success-green: #52C41A;
        }
        
        body {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8E3C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .forgot-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .forgot-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-img {
            max-width: 150px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
        
        .page-title {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
            color: var(--primary-orange);
        }
        
        .form-control {
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }
        
        .btn-primary-custom {
            background: var(--primary-orange);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary-custom:hover {
            background: #E55A00;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-link a:hover {
            text-decoration: underline;
            color: #E55A00;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            display: none;
            animation: slideInRight 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .info-text {
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary-orange);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification alert alert-dismissible fade" role="alert">
        <div class="d-flex align-items-center">
            <i class="fas fa-info-circle me-3" style="font-size: 24px;"></i>
            <div>
                <strong id="notificationTitle"></strong>
                <p class="mb-0 small" id="notificationMessage"></p>
            </div>
        </div>
        <button type="button" class="btn-close" onclick="hideNotification()"></button>
    </div>
    
    <div class="container forgot-container">
        <div class="forgot-card">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/exaucenapopolo/KDO-SHOP/refs/heads/main/logos.png" 
                     alt="KDO CAMEROUN Logo" class="logo-img">
            </div>
            
            <h1 class="page-title">Mot de passe oublié ?</h1>
            <p class="page-subtitle">Saisissez votre email pour recevoir un lien de réinitialisation</p>
            
            <div class="info-text">
                <i class="fas fa-info-circle me-2" style="color: var(--primary-orange);"></i>
                Un email vous sera envoyé avec les instructions pour créer un nouveau mot de passe.
            </div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Adresse email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                </div>
                
                <button type="submit" class="btn-primary-custom" id="resetBtn">
                    <i class="fas fa-paper-plane me-2"></i> Envoyer le lien
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left me-2"></i>Retour à la connexion</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // Configuration Firebase (identique à index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAYcjkrXKcjqFnf8E91JZWU1lMGS-yxSOU",
            authDomain: "kdo-cameroun.firebaseapp.com",
            projectId: "kdo-cameroun",
            storageBucket: "kdo-cameroun.firebasestorage.app",
            messagingSenderId: "445876564547",
            appId: "1:445876564547:web:26507d61bb091fa7bd1af6",
            measurementId: "G-FX2DVSKLKZ"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Fonctions de notification
        function showNotification(title, message, type = 'success') {
            const notification = document.getElementById('notification');
            const titleEl = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            notification.className = `notification alert alert-${type} alert-dismissible fade show`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                hideNotification();
            }, 5000);
        }
        
        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }

        // Gestion de l'envoi du mail de réinitialisation
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const resetBtn = document.getElementById('resetBtn');
            
            if (!email) {
                showNotification('Erreur', 'Veuillez saisir votre adresse email', 'danger');
                return;
            }
            
            try {
                // Désactiver le bouton
                resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Envoi en cours...';
                resetBtn.disabled = true;
                
                // Envoyer l'email de réinitialisation
                await auth.sendPasswordResetEmail(email);
                
                showNotification('Succès', 'Un email de réinitialisation vous a été envoyé. Vérifiez votre boîte de réception.', 'success');
                
                // Réactiver le bouton après un délai
                setTimeout(() => {
                    resetBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Envoyer le lien';
                    resetBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Erreur:', error);
                
                let errorMessage = 'Une erreur est survenue. Veuillez réessayer.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Aucun compte associé à cet email.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'L\'adresse email est invalide.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Trop de tentatives. Veuillez réessayer plus tard.';
                }
                
                showNotification('Erreur', errorMessage, 'danger');
                
                // Réactiver le bouton
                resetBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Envoyer le lien';
                resetBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
